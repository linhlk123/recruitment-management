<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Hệ Thống Quản Lý Tuyển Dụng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="login-container">
        <div class="login-banner">
            <h1>Chào mừng trở lại!</h1>
            <p>Hệ thống quản lý tuyển dụng giúp bạn dễ dàng theo dõi và quản lý quy trình tuyển dụng một cách hiệu quả.</p>
        </div>

        <div class="login-form-container">
            <div class="login-header">
                <img th:src="@{/images/logo_transparent.png}" alt="Logo công ty">
                <h2>Đăng Nhập</h2>
            </div>

            <!-- Form Đăng Nhập -->
            <form id="loginForm" method="POST" action="/user/login">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <input type="email" id="email" name="email" required placeholder="Nhập email của bạn">
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" required placeholder="Nhập mật khẩu">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>

                <input type="hidden" id="role" name="role" value="">

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>Ghi nhớ đăng nhập</span>
                    </label>
                    <a href="#" class="forgot-password">Quên mật khẩu?</a>
                </div>

                <!-- Nếu có lỗi -->
                <div id="loginError" style="color:red; text-align:center; margin-bottom:10px;">
                    <span th:text="${errorMessage}"></span>
                </div>

                <button type="submit" class="login-button">Đăng Nhập</button>
            </form>
        </div>
    </div>

    <!-- Gán role từ URL vào input hidden -->
    <script th:src="@{/js/login.js}"></script>

</body>
</html>
