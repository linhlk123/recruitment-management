<!-- select-role.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role - TalentHub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="select-role-page">

    <!-- Back Button -->
    <div class="back-button">
        <a th:href="@{/}" class="btn btn-link">
            <i class="fas fa-arrow-left"></i> Quay lại
        </a>
    </div>

    <div class="container">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-12 col-lg-8">
                <!-- Logo -->
                <div class="text-center mb-4">
                    <img th:src="@{/images/logo_transparent.png}" alt="TalentHub" class="role-logo">
                </div>

                <!-- Title -->
                <h1 class="text-center mb-5">Đăng nhập với tư cách...</h1>

                <!-- Role Selection Grid -->
                <div class="row g-4 justify-content-center">
                    <!-- Admin Role -->
                    <div class="col-12 col-md-6">
                        <a href="/admin/admin-login" class="role-card">
                            <div class="role-icon">
                                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M12 4a4 4 0 014 4v2h1a2 2 0 012 2v8a2 2 0 01-2 2H7a2 2 0 01-2-2v-8a2 2 0 012-2h1V8a4 4 0 014-4z"/>
                                </svg>
                            </div>
                            <h3>ADMIN</h3>
                        </a>
                    </div>

                    <!-- Staff Role -->
                    <div class="col-12 col-md-6">
                        <a href="/login.html?role=staff" class="role-card">
                            <div class="role-icon">
                                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                </svg>
                            </div>
                            <h3>NHÂN VIÊN</h3>
                        </a>
                    </div>

                    <!-- Recruiter Role -->
                    <div class="col-12 col-md-6">
                        <a href="user/login?role=recruiter" class="role-card">
                            <div class="role-icon">
                                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                                </svg>
                            </div>
                            <h3>NHÀ TUYỂN DỤNG</h3>
                        </a>
                    </div>

                    <!-- Candidate Role -->
                    <div class="col-12 col-md-6">
                        <a href="/login.html?role=candidate" class="role-card">
                            <div class="role-icon">
                                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                </svg>
                            </div>
                            <h3>ỨNG VIÊN</h3>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
