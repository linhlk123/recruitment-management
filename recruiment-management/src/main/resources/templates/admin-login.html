<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - TalentHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="admin-login-page">

<!-- Back Button -->
<div class="back-button">
    <a th:href="@{/select-role}" class="btn btn-link">
        <i class="fas fa-arrow-left"></i> Quay lại
    </a>
</div>

<div class="container">
    <div class="row min-vh-100 align-items-center justify-content-center">
        <div class="col-12 col-md-6 col-lg-5">
            <div class="admin-login-card">

                <!-- Admin Icon -->
                <div class="admin-icon mb-4 text-center">
                    <i class="fas fa-user-shield fa-3x"></i>
                </div>

                <!-- Title -->
                <h1 class="text-center mb-4">Admin Login</h1>
                <p class="text-center text-muted mb-4">Vui lòng xác thực để tiếp tục</p>

                <!-- Login Form -->
                <form th:action="@{/admin/admin-login}" method="post" class="admin-login-form">

                    <!-- Error message -->
                    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

                    <!-- Email -->
                    <div class="form-group mb-4">
                        <label for="adminEmail" class="form-label">Email:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="adminEmail" name="email" required>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="form-group mb-4">
                        <label for="adminPassword" class="form-label">Password:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="adminPassword" name="password" required>
                            <button type="button" class="btn btn-outline-secondary toggle-password" onclick="togglePassword()">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remember me -->
                    <div class="form-check mb-4">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Ghi nhớ đăng nhập</label>
                    </div>

                    <!-- Submit -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
                        </button>
                    </div>

                    <!-- Forgot password -->
                    <div class="text-center mt-4">
                        <a href="#" class="forgot-password">Quên mật khẩu?</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/main.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
